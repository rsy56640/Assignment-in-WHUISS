#本文件中的注释为中文是为了简要说明YAMLite的语法，在作业实际测试时不会出现非ASCII字符

#键由字母开头，后面跟随零个以上字母、数字、下划线组成，不可由下划线结尾
an_identifier_1: "value"               #值后面可以有多个空白符

#键和值之间由英文冒号后跟一个空格分割
#字符串
string: "value"
#整数
int: 2333
#浮点数
float: 2333.33
#科学计数法
scientific_notation: 1.234e-10
#布尔值
bool: true

#当  值 为 "键值对" 或者 "数组"  时，新增一行，缩进增加两个空格
#数组中的每个元素值跟随在“-”和一个空格后面
array:
  - 1
  - 2
  - 3
  #当值为键值对或者数组时，新增一行，缩进增加两个空格
  -
    - 1
    - 2
    - 3
  -
    key: "value"

#一个YAMLite文件最外层只能是键值对或者数组，不可同时存在
#- 1
#- 2
#- 3